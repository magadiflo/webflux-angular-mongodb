<mat-toolbar class="toolbar">
  <span class="toolbar-title">To Do List</span>
  <button color="basic" class="toolbar-item" [disabled]="actionInProgress" mat-mini-fab (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
  <button color="basic" class="toolbar-item" [disabled]="actionInProgress">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div cdkDropListGroup>
  <div class="status-cols">
    <!--* One column per status (To do, In progress, Done) -->
    <div class="status-col" *ngFor="let status of getStatuses()">
      <!--* Status title -->
      <div class="status-title">
          <span>{{ status.value }}</span>
      </div>
      <!--* Items for the current status -->
      <div *ngFor="let item of statusItemsMap.get(status.key);" cdkDrag class="item-div">
        <app-item [item]="item" [readonly]="dragAndDropInProgress || actionInProgress"></app-item>
      </div>

    </div>
  </div>
</div>
